<div class="container">
    <header>
        <h1>TODO list</h1>
        <div class="all-task">все задачи</div>
        <div class="add">
            <button (click)="add()">+</button>
        </div>
        <div class="importance">
            <button class="extra-important" (click)="selectExtraImportant()"></button> 
            <button class="important" (click)="selectImportant()"></button>
            <button class="regular" (click)="selectRegular()"></button>  
            <button class="all" (click)="selectAll()"></button>        
        </div>   
    </header>
    <section class="list">
        <ul>
            <li class="task-container" *ngFor="let task of tasks">
                <div class="task-done">
                    <input type="checkbox" #check (click)="checkTask(task, check)" [checked]="task.isDone">
                </div>
                <div class="task-title" [routerLink]="['/tasks', task.id, {action:'edit'}]" [class.expired]="task.isExpired">{{task.title}}</div>
                <div class="task-importance">
                    <span 
                        [class.extra-important]="task.isExtraImportant"
                        [class.important]="task.isImportant"
                        [class.regular]="task.isRegular"
                    ></span>
                </div>
                <div class="task-delete">
                    <button type='button' (click)="delete(task)">&times;</button>
                </div>
            </li>
        </ul>
    </section>
</div>
